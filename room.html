<!DOCTYPE html>
<html>
<head>
    <title>Room | Old Row Maryland | v. 0.2.2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="./js/aframe100.js"></script><!--https://aframe.io/releases/1.0.0/-->
    <script src="./js/aframe-ar.js"></script><!-- https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/-->
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            
        });
    </script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets timeout="60000">
            <img id="earth-planet-object-texture" src="./media/texture/earthmap1k.jpg" preload="true" />
            <a-asset-item id="room-obj" src="./media/model/ChildHoodRoomTest0.obj" preload="true"></a-asset-item>
            <a-asset-item id="room-mtl" src="./media/model/ChildHoodRoomTest0.mtl" preload="true"></a-asset-item>
            <img id="room-texture" src="../media/model/ChildHoodRoomTest0.png" preload="true"/>
        </a-assets>
        
        <a-marker preset="hiro">
            <a-obj-model src="#room-obj" material="src: #room-texture; side: double;" rotation="180 0 0" position="0 0 0"></a-obj-model>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
