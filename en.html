<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>House of Venus | The world is your desktop</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap');
        
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html{
            width: 100%;
            height: 100%;
        }
        
        #main-app-container{
            width: 100%;
            height: 100%;
            z-index: 0;
            position: absolute;
            top: 0;
            left: 0;
            font-family: "IBM Plex Sans", sans-serif;
        }
            
        @media only screen and (max-width: 600px) { 
            /*#main-app-container {
                background-color: lightblue;
            }*/
            
            #go-to-mobile-container{
                z-index: -100;
                display: none;
            }
        }
        
        #house-of-venus-title-container{
            text-transform: uppercase;
            position: absolute;
            top: 2%;
            left: 3%;
            font-size: 24px;
            height: 100px;
            width: 250px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #navigation-menu-container{
            position: absolute;
            top: 2%;
            right: 3%;
            width: 300px;
            font-size: 0;
            height: 100px;
        }
        
        .menu-option-container{
            width: 150px;
            height: 100%;
            display: inline-block;
            font-size: 24px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .menu-option-container:hvoer{
            font-style: italic;
        }
        
        #tag-line-container{
            width: 600px;
            height: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -125px 0 0 -300px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #house-of-venus-tag-line-0-container{
            font-size: 40px;
            text-transform: uppercase;
            font-family: "Helvetica Neue", sans-serif;
            font-weight: 900;
        }
        
        #house-of-venus-tag-line-1-container{
            margin-top: 5%;
            font-size: 24px;
        }
        
        #build-your-own-button-container{
            width: 250px;
            height: 50px;
            border-radius: 25px;
            cursor: pointer;
            background-color: crimson;
            color: white;
            text-align: center;
            font-weight: 900;
            font-size: 24px;
            position: absolute;
            bottom: 25%;
            left: 50%;
            margin-left: -125px;
            line-height: 50px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #build-your-own-button-container:hover{
            text-transform: uppercase;
            background-color: aquamarine;
            color: black;
            font-size: 20px;
        }
        
        #hov-logo-container{
            width: 50px;
            height: 50px;
            background-image: url(../media/img/hov-logo.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
            position: absolute;
            top: 5%;
            left: 50%;
            margin-left: -25px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #about-us-menu-option-container:hover, #products-menu-option-container:hover,{
            font-style: italic;
        }
    </style>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            setTimeout(function(){
                document.getElementById("build-your-own-button-container").style.opacity = 1.0;
            }, 750);
            
            setTimeout(function(){
                document.getElementById("tag-line-container").style.opacity = 1.0;
            }, 125);    //250
            
            setTimeout(function(){
                document.getElementById("hov-logo-container").style.opacity = 1.0;
            }, 250);    //500
            
            setTimeout(function(){
                document.getElementById("house-of-venus-title-container").style.opacity = 1.0;
            }, 375);    //750
            
            setTimeout(function(){
                document.getElementById("products-menu-option-container").style.opacity = 1.0;
            }, 500);    //100
            
            setTimeout(function(){
                document.getElementById("about-us-menu-option-container").style.opacity = 1.0;
            }, 625);    //1250
            
            document.getElementById("hov-logo-container").addEventListener("click", function(){
                window.location.href = "./en";
            });
            
            document.getElementById("house-of-venus-title-container").addEventListener("click", function(){
                window.location.href = "./en";
            });
            
            document.getElementById("about-us-menu-option-container").addEventListener("click", function(){
                window.location.href = "./about";
            });
            
            document.getElementById("products-menu-option-container").addEventListener("click", function(){
                window.location.href = "./products";
            });
            
            
        });
    </script>
</head>
<body>
    <div id="main-app-container">
        <div id="hov-logo-container"></div>
        <div id="house-of-venus-title-container">house of venus</div>
        <div id="navigation-menu-container">
            <div id="about-us-menu-option-container" class="menu-option-container">about</div>
            <div id="products-menu-option-container" class="menu-option-container">products</div>            
        </div>
        <div id="tag-line-container">
            <div id="house-of-venus-tag-line-0-container">Shape Reality</div>
            <div id="house-of-venus-tag-line-1-container">The world is your desktop</div>
        </div>
        <div id="build-your-own-button-container">start building</div>
        
    </div>
</body>
</html>
