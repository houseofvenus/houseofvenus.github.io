<!DOCTYPE html>
<html>
<head>
    <title>CoronaVirus Mask Experience | Old Row Maryland | v. 0.3.4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .mask-option-button-container{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            background-color: white;
            text-align: center;
            color: black;
            line-height: 50px;
        }
        
        #mask-view-selector-container{
            position: absolute;
            z-index: 100;
            width: 300px;
            height: 50px;
            bottom: 5%;
            left: 50%;
            margin-left: -150px;
        }
    </style>
    <script src="./js/aframe100.js"></script><!--https://aframe.io/releases/1.0.0/-->
    <script src="./js/aframe-ar.js"></script><!-- https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/-->
    <script>
        document.addEventListener("DOMContentLoaded", function(){

        });
    </script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <audio style="position: absolute; bottom: 0; left: 0; z-index: 100;" controls loop>
        <source src="./media/audio/trex_low_freq_growl.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="mask-view-selector-container">
        <div id="previous-mask-option-button-container" class="mask-option-button-container">a</div>
        <div id="next-mask-option-button-container" class="mask-option-button-container">b</div>
    </div>
    <a-scene embedded arjs>
        <a-assets timeout="10000">
            <img id="earth-planet-object-texture" src="./media/texture/earthmap1k.jpg" preload="true" />

        </a-assets>

        <a-marker type="pattern" url="./media/pattern/pattern-mit-logo.patt">
            <a-entity
                      geometry="primitive:sphere; radius: 1.0;"
                      animation="property: rotation; to: 90 360 0; loop: true; dur: 10000; easing: linear"
                      position="0 0.5 0"
                      rotation="90 0 0"
                      material="src: #earth-planet-object-texture"></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
