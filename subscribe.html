            text-transform: uppercase;
            font-weight: 900;
        }
        
        .form-input-container{
            width: 200px;
            height: 30px;
            border-radius: 5px;
        }
        
        input[type="submit"]{
            
        }
        
        #submit-form-button-container{
            width: 150px !important;
            height: 50px !important;

            margin: 10% auto 0 auto !important;

            text-transform: uppercase !important;
            background-color: white;

#second-company-logo-container{
    width: 50px;
    height: 50px;

    border-radius: 50%;
    display: block;
    position: absolute;
    top: 3%;
    right: 3%;
}

#company-header-button{
    position: absolute;
    top: 3%;
    left: 3%;
    width: 300px;
    height: 50px;
    z-index: 50;
    text-transform: uppercase;
    cursor: pointer;
    color: white;/*black;*/
    font-size: 24px;
    line-height: 50px;
    font-weight: 900;
}

#social-media-button-bar-container{
    position: absolute;
    bottom: 0;
    height: 50px;
    width: 100%;
}

.social-button-container{
    width: 35px;
    height: 35px;
    margin: 7px;
    border-radius: 50%;
    background-size: 100% 100%;
    display: inline-block;
    cursor: pointer;
}

#instagram-social-button-container{
    background-image: url("../media/img/instagram-texture.png");
    float: left;
}

#youtube-social-button-container{
    background-image: url("../media/img/play-button.png");

                <span id="form-title-container" class="form-label-container">Subscribe</span>

            <div id='company-header-button'>house of venus</div>
            <div id="second-company-logo-container"></div>
            <div id="social-media-button-bar-container">
                <div id="instagram-social-button-container" class="social-button-container"></div>
                <div id="youtube-social-button-container" class="social-button-container"></div>
