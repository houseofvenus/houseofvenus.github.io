<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Isabelle's Market</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap');
        
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html{
            width: 100%;
            height: 100%;
        }
        
        #main-app-container{
            width: 100%;
            height: 100%;
            z-index: 0;
            position: absolute;
            top: 0;
            left: 0;
            font-family: "IBM Plex Sans", sans-serif;
            overflow: hidden;
        }   
        
        #login-page-container{
            width: 300px;
            height: 200px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -150px;
        }
    </style>
    <script>
        document.getElementById("DOMContentLoaded", function(){
            setTimeout(function(){
                window.location.href = "https://isabelles-market.squarespace.com/"
            }, 5000);
        });
    </script>
</head>
<body>
    <div id="main-app-container">
        <div id="login-page-container">
            <input type="text" id="username-container" placeholder="username" />
            <input type="password" id="password-container" />
            <button id="submit-login-credentials">login</button>
        </div>
    </div>
</body>
</html>
