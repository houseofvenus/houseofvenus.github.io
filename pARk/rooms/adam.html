<!DOCTYPE html>
<html>
<head>
    <!-- VERSION 0.1.0.15 -->
    <title>Adam Biru | House of Venus | pARk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/CreativeAugmentedRealityDestop.css" type="text/css" />
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script>
        
        document.addEventListener("DOMContentLoaded", function(){
            animateInstructionsOverlayToCoverConsole();
            
            document.getElementById("instructions-overlay-container").addEventListener("click", function(){
                hideInstructionsOverlay();
            });
            
            document.getElementById("rooms-app-icon-container").addEventListener("click", function(){
                openCardApplication("rooms");
            });
            
            document.getElementById("library-app-icon-container").addEventListener("click", function(){
                openCardApplication("library");
            });
            
            document.getElementById("preview-app-icon-container").addEventListener("click", function(){
                openCardApplication("preview");
            });
        });
        
        function hideInstructionsOverlay(){
            document.getElementById("instructions-overlay-container").style.opacity = 0;
            setTimeout(function(){
                document.getElementById("instructions-overlay-container").style.display = "none";
            }, 1001);
        }
        
        function animateInstructionsOverlayToCoverConsole(){
            document.getElementById("instructions-overlay-container").style.margin = "0 0 0 -250px";
            document.getElementById("instructions-overlay-container").style.top = "10%";
            document.getElementById("instructions-overlay-container").style.left = "50%";
            
            $("#instructions-overlay-container").animate({
                height: "80%",
                width: "500px",
            }, 1000, "swing");
        }
        
        function openCardApplication(name){
            switch(name){
                case "rooms":
                case "library":
                case "preview":
                    console.log(`open the ${name} application`);
                    break;
                default:
                    console.log("no associated application");
            }
        }
    </script>
</head>
<body>
    <div id="main-app-container">
        <div id="pARk-page-container" class="page-container">
            <div id="instructions-overlay-container">
                <p id="instructions-overlay-title-container">
                    welcome to your cARd!
                </p>
                <p>
                    tap an icon to load a given app
                </p>
                <div style="width: 80%; margin: 0 auto; background-image: url(../../media/img/tap-phone.gif); background-position: center bottom; background-color: rgba(73, 101, 175, 0.8); background-size: auto 120%; background-repeat: no-repeat; height: 150px; display: inline-block;"></div>
                <p>
                    view your apps on mobile/desktop or as an immersive experience
                </p>
                <div style="width: 100%; background-image: url(../../media/img/vr-body-demo.gif); background-position: center center; background-size: 80% auto; background-repeat: no-repeat; height: 150px; display: inline-block;"></div>
                
                <p>
                    tap here to begin
                </p>
            </div>
            <duv id="main-card-console-container">
                <div id="rooms-app-container" class="card-app-container">
                    <div id="rooms-app-icon-container" class="card-app-icon-container">
                        
                    </div>
                    <div id="rooms-app-label-container" class="card-app-label-container">
                        rooms
                    </div>
                </div>
                <div id="library-app-container" class="card-app-container">
                    <div id="library-app-icon-container" class="card-app-icon-container">
                        
                    </div>
                    <div id="library-app-label-container" class="card-app-label-container">
                        library
                    </div>
                </div>
                <div id="preview-app-container" class="card-app-container">
                    <div id="preview-app-icon-container" class="card-app-icon-container">
                        
                    </div>
                    <div id="preview-app-label-container" class="card-app-label-container">
                        preview
                    </div>
                </div>
                <div id="dock-app-container">
                    <div id="hov-app-dock-icon-container" class="card-app-dock-icon-container">
                        
                    </div>
                    <div id="rooms-app-dock-icon-container" class="card-app-dock-icon-container">
                        
                    </div>
                </div>
            </duv>
            
        </div>
    </div>
</body>
</html>
