    <script>
        
        function playThroughPnotoPresentationOnce(){
            console.log("start cycle");
            let covers = [
                document.getElementById("front-page-main-cover-0"),
                document.getElementById("front-page-main-cover-1"),
                document.getElementById("front-page-main-cover-2"),
                document.getElementById("front-page-main-cover-3"),
                document.getElementById("front-page-main-cover-4"),
                document.getElementById("front-page-main-cover-5"),
                document.getElementById("front-page-main-cover-6"),
                document.getElementById("front-page-main-cover-7"),
                document.getElementById("front-page-main-cover-8")
            ];
            
            setTimeout(function(){
                    covers[0].emit("hideCoverZero");
                    covers[1].emit("showCoverOne");

                    setTimeout(function(){
                        covers[1].emit("hideCoverOne");
                        covers[2].emit("showCoverTwo");

                        setTimeout(function(){
                            covers[2].emit("hideCoverTwo");
                            covers[3].emit("showCoverThree");

                            setTimeout(function(){
                                covers[3].emit("hideCoverThree");
                                covers[4].emit("showCoverFour");

                                setTimeout(function(){
                                    covers[4].emit("hideCoverFour");
                                    covers[5].emit("showCoverFive");

                                    setTimeout(function(){
                                        covers[5].emit("hideCoverFive");
                                        covers[6].emit("showCoverSix");

                                        setTimeout(function(){
                                            covers[6].emit("hideCoverSix");
                                           /* covers[7].emit("showCoverSeven");

                                            setTimeout(function(){
                                                covers[7].emit("hideCoverSeven");
                                                covers[8].emit("showCoverEight");

                                                setTimeout(function(){
                                                    covers[8].emit("hideCoverEight");*/
                                                    covers[0].emit("showCoverZero");
                                                    console.log("end cycle");
                                                /*}, 10000);
                                            }, 10000);*/
                                        }, 10000);
                                    }, 10000);
                                }, 10000);
                            }, 10000);
                        }, 10000);
                    }, 10000);
                }, 8000);
        }
        let mainPanelViewAnimation;
        
        document.addEventListener("DOMContentLoaded", function(){
            var socket = io.connect(location.host);
            socket.emit("CLIENTconnectToSERVER", {status: true, targetDIA: "New York Times"});
            
            socket.on("SERVERloadImmersiveNewspaperOnCLIENT", function(data){
                if(data.status){
                    let newspaper = data.paper;
                    console.log(newspaper);
                }
            });
            
            let position = [0, 4, 0];
            let newHeight = "0 4 0";
            playThroughPnotoPresentationOnce();
            
            mainPanelViewAnimation = setInterval(function(){
                
                playThroughPnotoPresentationOnce();
            }, 78500);
            
            //document.getElementById("select-panel-2").addEventListener("click", function(){
            socket.on("SERVERrelayPanelRemoteRequestToCLIENT", function(data){
                if(data.status){
                    switch(data.target){
                        case 0:
                            break;
                        case 1:
                            break;
                        case 2:
                            clearInterval(mainPanelViewAnimation);
                            console.log("cleared interval");
                            let panel2 = document.getElementById("front-page-banner-item-container-0");
                            panel2.emit("selectPanel");
                            setTimeout(function(){
                                window.location.href = "./2"
                            }, 5000);
                            break;
                        case 3:
                            clearInterval(mainPanelViewAnimation);
                            console.log("cleared interval 3");
                            let panel3 = document.getElementById("front-page-banner-item-container-1");
                            panel3.emit("selectPanel");
                            setTimeout(function(){
                                window.location.href = "./3"
                            }, 5000);
                            break;
                        case 4:
                            clearInterval(mainPanelViewAnimation);
                            console.log("cleared interval 4");
                            let panel4 = document.getElementById("front-page-banner-item-container-2");
                            panel4.emit("selectPanel");
                            setTimeout(function(){
                                window.location.href = "./4"
                            }, 5000);
                            break;    
                        case 5:
                            clearInterval(mainPanelViewAnimation);
                            console.log("cleared interval 5");
                            let collection = document.getElementsByClassName("immersive-component");
                            let panel5 = document.getElementById("front-page-banner-item-container-3");
                            
                            for(var i=0;i<collection.length;i++){
                                (function(){
                                    let iteration = i;
                                    if(collection[iteration]!=panel5){
                                        setTimeout(function(){
                                            collection[iteration].setAttribute("visible", "false");
                                        }, iteration*125);
                                    }
                                })();
                                
                            }
                            
                            panel5.emit("selectPanel");
                            setTimeout(function(){
                                window.location.href = "./5"
                            }, 5000);
                            break;
                        case 6:
                            clearInterval(mainPanelViewAnimation);
                            console.log("cleared interval 6");
                            let collection = document.getElementsByClassName("immersive-component");
                            let panel6 = document.getElementById("front-page-banner-item-container-4");
                            
                            for(var j=0;j<collection.length;j++){
                                (function(){
                                    let iteration = j;
                                    if(collection[iteration]!=panel6){
                                        setTimeout(function(){
                                            collection[iteration].setAttribute("visible", "false");
                                        }, iteration*125);
                                    }
                                })();
                                
                            }
                            
                            panel6.emit("selectPanel");
                            setTimeout(function(){
                                window.location.href = "./6"
                            }, 5000);
                            break;
                        default:
                            break;
                    }
                }
                
                // get panel array-->NOT IMPLEMENTED IN THIS VERSION; panel array abstraction needs to be built but we are no longer hiding all non-selected panels
                // hide all panels not associated with this animation---->NOT TO BE IMPLEMENTED; feature dropped
                // DONE------------------------------animate this panel
                // DONE------------------------------redirect page to target
                
                // 2/4 = 50% for this task
            });
            
            //88500
            
            /*0 1
            1 7
            2 8
            3 9
            4 10
            5 11*/
            
            /*document.getElementById("up-button").addEventListener("click", function(){
                position[1]+=1;
                newHeight = position[0]+" "+position[1]+" "+position[2];

            });
            
            document.getElementById("down-button").addEventListener("click", function(){
                position[1]-=1;
                newHeight = position[0]+" "+position[1]+" "+position[2];
                document.getElementById("rig").setAttribute("position", newHeight);
            });*/
            
            /*setTimeout(function(){
                covers[0].setAttribute("visible", "false");
                covers[1].setAttribute("visible", "true");
            }, 10000);*/
        });
