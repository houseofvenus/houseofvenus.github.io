<!DOCTYPE html>
<html>
<head>
    <!-- VERSION 0.1.0.15 -->
    <title>House of Venus | City as a Service | pARk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        
        document.addEventListener("DOMContentLoaded", function(){
            let servicesVisible = false;
            
            function transitionToActions(){
                let page0wrapper = document.getElementById("page-0-content-wrapper");
                let page1wrapper = document.getElementById("page-1-content-wrapper");
                
                $(page0wrapper).animate({
                    opacity: 0
                }, 500, "swing");
                
                $(page1wrapper).animate({
                    opacity: 1.0
                }, 500, "swing");
                
            }
            
            document.getElementById("instagram-social-button-container").addEventListener("click", function(){
                window.location.href = "https://instagram.com/ceo.hov"
            });
            
            document.getElementById("youtube-social-button-container").addEventListener("click", function(){
                window.location.href = "https://www.youtube.com/channel/UCGbhZq-wHMPHgg-Zdt9hfWw";
            });
            
            document.getElementById("company-header-button").addEventListener("click", function(){
                window.location.href = "../";
            });
           
            let overlay = document.getElementById("page-overlay-container");
            overlay.style.display = "block";
            $(overlay).animate({
                height: "100%",
                opacity: 1.0
            }, 500, "swing", transitionToActions());

        });
    </script>
</head>
<body>
    <div id="main-app-container">
        <div id="pARk-page-container" class="page-container">
            <div id="page-overlay-container">
                <div id='company-header-button' class="pARk-coloring">house of venus</div>
                <a href="mailto:ceo@houseofven.us"><div id="second-company-logo-container"></div></a>
                <div id="pARk-title-container" class="bold-text-title-container pARk-coloring" style="text-transform: lowercase;">@adam</div>
                <div id="pARk-content-wrapper" class="generic-content-wrapper">
                    <div id="adam-profile-image-container" class="user-profile-image-container" style="width: 300px; height: 300px; border-radius: 50%; background-color: black; margin: 0 auto; background-image: url(../media/img/adam-profile-pic.png); background-size: 100% 100%; background-repeat: no-repeat;"></div>
                    <p style="font-size: 24px; line-height: 30px; width: 100%; text-align: center;font-weight: 200;">
                        <span style="font-weight: 700;">Adam Biru</span>
                    </p>
                    <div id="adam-social-profile-icon-banner-container" class="social-profile-icon-banner-container" style="width: 335px; height: 105px; display: block; margin: 2% auto;">
                        <div id="adam-social-facebook-icon-container" class="social-icon-container" style="cursor: pointer; display: inline-block; width: 100px; height: 100px; border-radius: 50%; background-color: black; margin: 1% 5px; background-image: url(../media/img/facebook-icon.png); background-size: 100% 100%; background-repeat: no-repeat;"></div>
                        <div id="adam-social-linkedin-icon-container" class="social-icon-container" style="cursor: pointer; display: inline-block; width: 100px; height: 100px; border-radius: 50%; background-color: black; margin: 1% 5px; background-image: url(../media/img/linkedin-icon.png); background-size: 100% 100%; background-repeat: no-repeat;"></div>
                        <div id="adam-social-ig-icon-container" class="social-icon-container" style="cursor: pointer; display: inline-block; width: 100px; height: 100px; border-radius: 50%; background-color: black; margin: 1% 5px; background-image: url(../media/img/instagram-texture.png); background-size: 100% 100%; background-repeat: no-repeat;"></div>
                    </div>
                </div>
                <div class="more-button-container pARk-coloring">connect</div>
                <div id="social-media-button-bar-container">
                    <div id="instagram-social-button-container" class="social-button-container"></div>
                    <div id="youtube-social-button-container" class="social-button-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
