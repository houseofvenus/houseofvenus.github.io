<!DOCTYPE html>
<html>
<head>
    <title>Trailer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--<link rel="stylesheet" href="../css/md-200-style.css" type="text/css" />
    <script src="../js/aframe100.js"></script>https://aframe.io/releases/1.0.0/-->
    <!--<script src="../js/aframe-ar.js"></script> https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/
    <script src="../js/md-200-ui.js"></script>
    <script src="../js/md-200-ux.js"></script>
    <script src="../js/md-200-main.js"></script>-->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet" type="text/css"/>
    <style>
        /*@import url('');*/

        * {
            margin: 0;
            padding: 0;
            font-family: "IBM Plex Sans", sans-serif;
        }
    
        body, html{
            width: 100%;
            height: 100%;
            background-color: black;
        }
        
        #video-container{
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -240px 0 0 -320px;
            z-index: 0;
            outline: none;
        }
        
        #overlay-circle-container{
            width: 700px;
            height: 700px;
            border-radius: 50%;
            border: 2px black solid;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -350px 0 0 -350px;
            z-index: 100;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            transition: width 5s, height 5s, margin 5s, border 5s, top 5s, left 5s;
        }
        
        #message-container{
            color: white;
            display: none;
            opacity: 0;
            width: 640px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -320px;
        }
        
        #first-block-container, #second-block-container{
            opacity: 0;
            transition: opacity 2s;
        }
        
        #play-button{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            bottom: 1%;
            left: 1%;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
            transition: opacity 0.5s;
            opacity: 1.0;
            background-image: url("../media/img/annes-flower-shop_1MB.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        
        #teaser-block-container{
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #audio-container{
            position: absolute;
            bottom: 1%;
            right: 1%;
            opacity: 0;
            z-index: 300;
            outline: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById("play-button").addEventListener("click", function(){
                
                this.style.opacity = 0;
                document.getElementById("video-container").play();
                document.getElementById("audio-container").play();
                
            });
            
            document.getElementById("video-container").addEventListener("play", function(event){
                
                setTimeout(function(){
                    
                    document.getElementById("overlay-circle-container").style.width = "75px";
                    document.getElementById("overlay-circle-container").style.height = "75px";
                    document.getElementById("overlay-circle-container").style.margin = "-350px 0 0 -375px";
                    document.getElementById("overlay-circle-container").style.border = "350px black solid";
                    
                    setTimeout(function(){
                        
                        document.getElementById("overlay-circle-container").style.backgroundImage = `url("../media/img/hov_ig_logo.png")`;
                        
                        setTimeout(function(){
                            
                            document.getElementById("video-container").style.display = "none";
                            document.getElementById("overlay-circle-container").style.border = "30px black solid";
                            document.getElementById("overlay-circle-container").style.margin = "-30px 0 0 20%";
                            
                            document.getElementById("message-container").style.display = "block";
                            document.getElementById("message-container").style.opacity = 1.0;
                            
                            setTimeout(function(){
                                
                                document.getElementById("first-block-container").style.opacity = 1.0;
                                
                                setTimeout(function(){
                                    document.getElementById("second-block-container").style.opacity = 1.0;
                                    
                                    setTimeout(function(){
                                        document.getElementById("teaser-block-container").style.opacity = 1.0;
                                        
                                        document.getElementById("overlay-circle-container").style.backgroundImage = `url("../media/img/annes-flower-shop.png")`;
                                        
                                    }, 1000);
                                    
                                }, 1000);
                                
                            }, 3000);
                            
                        }, 2000);
                        
                    }, 3000);
                
                }, 10000);
            });
        });
    </script>
</head>
<body style='margin : 0px; overflow: hidden;' id="main-app-container">
    <video id="video-container" width="640" height="480" controls muted>
        <source src="../media/vid/spinaround.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <audio id="audio-container" src="../media/audio/UnderPressure.mp3" controls preload="true">
        <source src="../media/audio/UnderPressure.mp3" type="audio/mpeg" />
        Your browser does not support the video tag.
    </audio>
    <div id="overlay-circle-container"></div>
    <div id="message-container">
        <h1>06.06</h1>
        <br/>
        <h1>1. Marco's GTA <span id="first-block-container">| 21:00 PDT</span></h1>
        <br/>
        <h1>2. ARmoir <span id="second-block-container">| 23:59 PDT</span></h1>
        <h4 id="teaser-block-container">@annesflowershop | @ceo.hov</h4>
    </div>
    <div id="play-button"></div>
</body>
</html>
