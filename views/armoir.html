<!DOCTYPE html>
<html>
<head>
    <title>ARmoir | An Immersive Fashion Experience | v. 0.0.10</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../css/armoir-style.css" type="text/css" />
    <script src="../js/aframe100.js"></script><!--https://aframe.io/releases/1.0.0/-->
    <script src="../js/aframe-ar.js"></script><!-- https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/-->
    <script src="../js/armoir-ui.js"></script>
    <script src="../js/armoir-ux.js"></script>
    <script src="../js/armoir-main.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;' id="main-app-container">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" id="main-experience-container">
        <a-assets timeout="60000" id="main-experience-container">
            <img id="earth-planet-object-texture" src="../media/texture/earthmap1k.jpg" preload="true"/>
            
            <a-asset-item id="bugatti-obj" src="../media/model/NewZealandPoloWithShorts/NewZealandPoloWithShorts.obj" preload="true"></a-asset-item>
            <a-asset-item id="bugatti-mtl" src="../media/model/NewZealandPoloWithShorts/NewZealandPoloWithShorts.mtl" preload="true"></a-asset-item>
            <img id="bugatti-png" src="../media/model/NewZealandPoloWithShorts/NewZealandPoloWithShorts.png" preload="true" />
            
            <a-asset-item id="lambo-obj" src="../media/model/PSGDBFEWSExeterHat/PSGDBFEWSExeterHat.obj" preload="true"></a-asset-item>
            <a-asset-item id="lambo-mtl" src="../media/model/PSGDBFEWSExeterHat/PSGDBFEWSExeterHat.mtl" preload="true"></a-asset-item>
            <img id="lambo-png" src="../media/model/PSGDBFEWSExeterHat/PSGDBFEWSExeterHat.png" preload="true" />
            
            <a-asset-item id="audi-obj" src="../media/model/audi.obj" preload="true"></a-asset-item>
        </a-assets>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
