<!DOCTYPE html>
<html>
<head>
    <title>Venusian Dynamics</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html{
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #vd-logo-circle-container{
            background-image: url("../media/img/veridian_circle.png");
            background-size: 100% 100%;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 30%;
            left: 20%;
            opacity: 0;
            transition: opacity 0.25s;
        }
        
        #vd-logo-triangle-container{
            background-image: url("../media/img/venusian_triangle.png");
            background-size: 100% 100%;
            width: 40px;
            height: 40px;
            position: absolute;
            top: 75%;
            left: 23.5%;
            opacity: 0;
            transition: top 1s, opacity 0.5s;
        }
        
        #vd-logo-triangle-shadow-container-0, #vd-logo-triangle-shadow-container-1, #vd-logo-triangle-shadow-container-2{
            background-image: url("../media/img/venusian_triangle.png");
            background-size: 100% 100%;
            width: 40px;
            height: 40px;
            position: absolute;
            top: 35%;
            left: 23.5%;
            opacity: 0;
            z-index: 0;
            transition: top 1s, opacity 0.5s;
        }
        
        #lambda-plug-container{
            background-image: url("../media/img/lambda_plug.png");
            background-size: 100% 100%;
            width: 15px;
            height: 15px;
            position: absolute;
            top: 75%;
            right: 26.5%;
            opacity: 0;
            transition: top 1s, opacity 0.5s;
        }
        
        #vd-title-container-0{
            text-transform: uppercase;
            color: black;
            font-size: 80px;
            position: absolute;
            top: 30%;
            left: 34%;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #vd-title-container-1{
            text-transform: uppercase;
            color: crimson;
            font-style: italic;
            font-size: 65px;
            position: absolute;
            top: 40%;
            left: 41.5%;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            setTimeout(function(){
                document.getElementById("vd-logo-circle-container").style.opacity = 1.0;
            }, 100);
            
            setTimeout(function(){
                document.getElementById("vd-logo-triangle-container").style.opacity = 1.0;
                document.getElementById("vd-logo-triangle-container").style.top = "35%";
                
                setTimeout(function(){
                    document.getElementById("vd-logo-triangle-shadow-container-0").style.top = "-10%";
                    document.getElementById("vd-logo-triangle-shadow-container-0").style.opacity = 0.8;
                    
                    setTimeout(function(){
                        document.getElementById("vd-logo-triangle-shadow-container-1").style.top = "-10%";
                        document.getElementById("vd-logo-triangle-shadow-container-1").style.opacity = 0.8;    
                    }, 100);
                    
                    setTimeout(function(){
                        document.getElementById("vd-logo-triangle-shadow-container-2").style.top = "-10%";
                        document.getElementById("vd-logo-triangle-shadow-container-2").style.opacity = 0.8;
                    }, 200);
                    
                    document.getElementById("vd-title-container-0").style.opacity = 1.0;
                    
                    setTimeout(function(){
                        document.getElementById("vd-title-container-1").style.opacity = 1.0;
                        
                        setTimeout(function(){
                            document.getElementById("lambda-plug-container").style.opacity = 1.0;
                            document.getElementById("lambda-plug-container").style.top = "36%";
                        }, 1000);
                        
                    }, 1000);
                    
                }, 500);
                
            }, 1000);
            
        });
    </script>
</head>
<body>
    <div id="vd-logo-container">
        <div id="vd-logo-circle-container"></div>
        <div id="vd-logo-triangle-container"></div>
        <div id="vd-logo-triangle-shadow-container-0"></div>
        <div id="vd-logo-triangle-shadow-container-1"></div>
        <div id="vd-logo-triangle-shadow-container-2"></div>
        <div id="vd-title-container-0">venusiÎ›n</div>
        <div id="vd-title-container-1">dynamics</div>
        <div id="lambda-plug-container"></div>
    </div>
</body>
</html>
