<!DOCTYPE html>
<html>
<head>
    <title>House | Old Row Maryland | v. 0.2.0</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="./js/aframe100.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            
        });
    </script>
</head>
<body>
    <a-scene id="main-app-container">
        <a-assets timeout="10000">
            <a-asset-item id="chair-obj" src="../media/model/modern_chair_A45.obj" preload="true" />
            
            <a-asset-item id="desk-obj" src="../media/model/Vitra_Compas_Direction_mat.obj" preload="true" />
            <a-asset-item id="desk-mtl" src="../media/model/Vitra_Compas_Direction_mat.mtl" preload="true" />
            <img id="desk-texture" src="../media/texture/desk-texture-0.png" preload="true" />
            
            <img id="earth-planet-object-texture" src="./media/texture/earthmap1k.jpg" preload="true" />
            <img id="grid-pattern-texture" src="../media/img/grid_pattern.png" preload="true" />
            <img id="wooden-floor-texture" src="../media/texture/wooden-floor-texture.png" preload="true" />
        </a-assets>
        <a-entity id="base-floor-container"
                  geometry="primitive: plane; width: 100; height: 100;"
                  material="src: #grid-pattern-texture; side: double; repeat: 100 100;"
                  rotation="-90 0 0"
                  position="0 0 0">
        </a-entity>
        
        <a-entity id="experience-floor-container"
                  geometry="primitive: plane; width: 20; height: 20;"
                  material="src: #wooden-floor-texture; side: double; repeat: 5 5;"
                  rotation="-90 0 0"
                  position="0 0.05 0">
        </a-entity>
        
        <a-entity id="wall-0-container"
                  geometry="primitive: box; width: 20; height: 10; depth: 1;"
                  material="color: white; side: double; repeat: 5 5;"
                  rotation="0 0 0"
                  position="0 0.05 -10">
        </a-entity>
        
        <a-entity id="wall-1-container"
                  geometry="primitive: box; width: 20; height: 10; depth: 1;"
                  material="color: red; side: double; repeat: 5 5;"
                  rotation="0 -90 0"
                  position="-10 0.05 0">
        </a-entity>
        
        <a-entity id="wall-2-container"
                  geometry="primitive: box; width: 20; height: 10; depth: 1;"
                  material="color: blue; side: double; repeat: 5 5;"
                  rotation="0 -90 0"
                  position="10 0.05 0">
        </a-entity>
        
        <a-entity id="wall-3-container"
                  geometry="primitive: box; width: 20; height: 10; depth: 1;"
                  material="color: yellow; side: double; repeat: 5 5;"
                  rotation="0 0 0"
                  position="0 0.05 10">
        </a-entity>
        
        <a-entity id="planet-container"
                  geometry="primitive:sphere; radius: 1;"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
                  position='0 1.5 -3'
                  material='src: #earth-planet-object-texture'>
        </a-entity>
        
        <a-obj-model src="#desk-obj" material="src: #desk-texture;" rotation="-90 0 0" position="-3 0 -3" scale="0.02 0.02 0.02"></a-obj-model>
        
        <a-obj-model src="#chair-obj" material="src: #desk-texture;" rotation="0 0 0" position="-3 0.7 -1.5" scale="0.02 0.02 0.02"></a-obj-model>
        
        <a-obj-model src="#desk-obj" material="src: #desk-texture;" rotation="-90 0 0" position="3 0 -3" scale="0.02 0.02 0.02"></a-obj-model>
        
        <a-obj-model src="#chair-obj" material="src: #desk-texture;" rotation="0 0 0" position="3 0.7 -1.5" scale="0.02 0.02 0.02"></a-obj-model>
        
        <a-entity camera wasd-controls look-controls position="0 1.9 0"></a-entity>
        <!---->
        <!--<a-entity id="rig" position="0 0 0">
            <a-entity id="camera" camera wasd-controls look-controls></a-entity>
        <!--</a-entity>-->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
