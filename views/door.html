<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>House of Venus | Door</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap');
        
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html{
            width: 100%;
            height: 100%;
        }
        
        #main-app-container{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            
            background-color: rgba(255, 255, 255, 0);
            font-family: "IBM Plex Sans", sans-serif;
            color: black;
            
            transition: color 0.5s;
            
            overflow: hidden;
        }
        
        @media only screen and (max-width: 600px) { 
            /*#main-app-container {
                background-color: lightblue;
            }*/
            
            #go-to-mobile-container{
                z-index: -100;
                display: none;
            }
            
        }

        #hov-logo-container{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url(../media/img/hov-logo.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
            position: absolute;
            top: 5%;
            left: 50%;
            margin-left: -25px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
    </style>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById("hov-logo-container").addEventListener("click", function(){
                window.location.href = "./en";
            });
            
            document.getElementById("house-of-venus-title-container").addEventListener("click", function(){
                window.location.href = "./en";
            });
        });
    </script>
</head>
<body>
    <div id="background-layer-container"></div>
    <div id="main-app-container">
        <div id="hov-logo-container"></div>
        <div id="house-of-venus-title-container">house of venus</div>
        <div id="door-title-container" class="title-container">
            select a format
        </div>
        <div id="ar-format-option-button-container" class="format-option-button-container">
            augmented
        </div>
        <div id="vr-format-option-button-container" class="format-option-button-container">
            virtual
        </div>
        <div id="traditional-format-option-button-container" class="format-option-button-container">
            traditional/flat
        </div>
    </div>
</body>
</html>
