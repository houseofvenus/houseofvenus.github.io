<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #play-button{
            position: absolute;
            bottom: 10%;
            left: 50%;
            margin-left: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px white solid;
            /*background-color: rgba(255, 255, 255, 0.2);
            color: white;*/
            text-align: center;
            line-height: 100px;
            font-family: monospace;
            cursor: pointer;
            z-index: 500;
            /*transition: background-color 0.5s, color 0.5s;*/
            background-image: url("../media/img/play-button.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }
        
        #play-button:hover{
            /*background-color: rgba(255, 255, 255, 1.0);
            color: black;*/
            background-image: url("../media/img/pause-button.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
    <script src="../js/aframe100.js"></script><!--https://aframe.io/releases/1.0.0/-->
    <script src="../js/aframe-ar.js"></script><!-- https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/-->
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            console.log("Hello, World!");
            let videoPlaying = false;
            
            document.getElementById("play-button").addEventListener("click", function(){
                if(videoPlaying){
                    document.getElementById("test-video").pause();
                    videoPlaying = false;
                }
                else{
                    document.getElementById("test-video").play();
                    videoPlaying = true;
                }
            });
        });
    </script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <div id="play-button"></div>
    <a-scene embedded arjs>
        <a-assets timeout="10000">
            <!--
            <img id="earth-planet-object-texture" src="../media/texture/earthmap1k.jpg" preload="true"/>
            -->
            <video id="test-video" autoplay="true" loop="true" src="../media/vid/one-more-time.mp4"></video>
        </a-assets>
      
        <a-marker preset="hiro">
            <a-video src="#test-video" width="4" height="3" position="0 -0.5 0" rotation="-90 0 0"></a-video>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
