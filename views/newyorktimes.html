    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let position = [0, 4, 0];
            let newHeight = "0 4 0";
            let covers = [
                document.getElementById("front-page-main-cover-0"),
                document.getElementById("front-page-main-cover-1"),
                document.getElementById("front-page-main-cover-2"),
                document.getElementById("front-page-main-cover-3"),
                document.getElementById("front-page-main-cover-4"),
                document.getElementById("front-page-main-cover-5"),
                document.getElementById("front-page-main-cover-6"),
                document.getElementById("front-page-main-cover-7"),
                document.getElementById("front-page-main-cover-8")
            ];
            
            document.getElementById("up-button").addEventListener("click", function(){
                position[1]+=1;
                newHeight = position[0]+" "+position[1]+" "+position[2];
                document.getElementById("rig").setAttribute("position", newHeight);
            });
            
            document.getElementById("down-button").addEventListener("click", function(){
                position[1]-=1;
                newHeight = position[0]+" "+position[1]+" "+position[2];
                document.getElementById("rig").setAttribute("position", newHeight);
            });
            
            setTimeout(function(){
                covers[0].emit("hideCoverZero");
                covers[1].emit("showCoverOne");
                
                setTimeout(function(){
                    covers[1].emit("hideCoverOne");
                    covers[2].emit("showCoverTwo");
                    
                    setTimeout(function(){
                        covers[2].emit("hideCoverTwo");
                        covers[3].emit("showCoverThree");
                        
                        setTimeout(function(){
                            covers[3].emit("hideCoverThree");
                            covers[4].emit("showCoverFour");
                            
                            setTimeout(function(){
                                covers[4].emit("hideCoverFour");
                                covers[5].emit("showCoverFive");

                                setTimeout(function(){
                                    covers[5].emit("hideCoverFive");
                                    covers[6].emit("showCoverSix");
                                    
                                    setTimeout(function(){
                                        covers[6].emit("hideCoverSix");
                                        covers[7].emit("showCoverSeven");

                                        setTimeout(function(){
                                            covers[7].emit("hideCoverSeven");
                                            covers[8].emit("showCoverEight");

                                        }, 10000);
                                    }, 10000);
                                }, 10000);
                            }, 10000);
                        }, 10000);
                    }, 10000);
                }, 10000);
            }, 8000);
        });
