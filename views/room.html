<!DOCTYPE html>
<html>
<head>
    <title>Room | Old Row Maryland | v. 0.2.0</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--<script src="https://aframe.io/releases/1.0.0"></script><!--https://aframe.io/releases/1.0.0/  ./js/aframe100.js-->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="./js/aframe-ar.js"></script><!-- https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/-->
    
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            
        });
    </script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <!-- arjs-->
    <a-scene embedded arjs>
        <a-assets timeout="60000">
            <img id="earth-planet-object-texture" src="../media/texture/earthmap1k.jpg" preload="true" />
            <a-asset-item id="room-obj" src="../media/model/ChildHoodRoomTest0.obj" preload="true"></a-asset-item>
            <img id="room-texture" src="../media/model/ChildHoodRoomTest0.png" preload="true"/>
        </a-assets>
        
        <a-marker type="pattern" url="../media/pattern/pattern-nyt-marker-candidate.patt"><!-- preset="hiro" -->
            <a-obj-model src="#room-obj" material="src: #room-texture; side: double;" rotation="180 0 0" position="0 0 0"></a-obj-model>
        </a-marker><!---->
        
        <a-entity camera look-controls wasd-controls position="0 0 3"></a-entity>
    </a-scene>
</body>
</html>
