<!DOCTYPE html>
<html>
<head>
    <title>O.F.F.I.C.E. | </title>
    <link rel="stylesheet" href="../css/AugR.css" type="text/css" />
    <script src="../js/socket.io.js"></script>
    <script src="../js/aframe100.js"></script>
    <script src="../js/aframe-ar.js"></script>
    <!--<script src="../js/socket.io.js.map"></script>-->

    <script src="../js/augr-keyboard-tracker.js"></script>-->
    <style>
        #office-functions-container{
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 350px;
            z-index: 500;
            margin: -175px 0 0 -125px;
        }
        
        .office-function-button-container{
            width: 100%;
            height: 50%;
            font-size: 24px;
            text-align: center;
            color: white;
            font-weight: 900;
            line-height: 100px;
            cursor: pointer;
            background-position: center center;
            background-repeat: no-repeat;
            transition: background-color 0.25s;
        }
        
        #load-clipboard-button:hover{
            background-color: rgba(255, 0, 0, 1.0);
        }
        
        #load-clipboard-button{
            background-image: url("../media/img/clipboard-icon.png");
            background-size: 100px 100px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 10px 10px 0 0;
        }
        
        #load-eye-button:hover{
            background-color: rgba(0, 255, 0, 1.0);
        }
        
        #load-eye-button{
            background-image: url("../media/img/eye-icon.png");
            background-size: 100px 100px;
            background-color: rgba(0, 255, 0, 0.5);
            border-radius: 0 0 10px 10px;
        }
        
        
        #lyoko-eye{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 140px;
            margin: -70px 0 0 -50px;
            background-image: url("../media/img/code-lyoko.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: none;
            opacity: 0;
            transition: opacity 0.5s, width 0.25s, height 0.25s, margin 0.25s;
            z-index: 500;
            cursor: pointer;
        }
        
        #successful-load-button{
            
        }
        
        #keyboard-menu-button{
            background-image: url("../media/img/keyboard-icon.png");
            background-size: 75% 75%;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: rgba(255, 255, 255, 0);
            cursor: pointer;
            transition: background-color 0.25s;
        }
        
        #keyboard-menu-button:hover{
            background-color: rgba(255, 255, 255, 1.0);
        }
    </style>
    <script>
        var sessionManager = {
            connection: io.connect(location.host)
        };
         var officeFunctionsVisible = false;
        //sessionManager.connection = ;
        
        document.addEventListener("DOMContentLoaded", function(){
            
            attachImmersiveButtonListeners();
            
            document.getElementById("connect-to-rfid-menu-button").addEventListener("click", function(){
                toggleOfficeFunctions();
            });
            
            document.getElementById("connect-to-rfid-menu-button").addEventListener("click", function(){
                toggleOfficeFunctions();
            });
            
            document.getElementById("connect-to-rfid-menu-button").addEventListener("click", function(){
                toggleOfficeFunctions();
            });
            
            document.getElementById("load-eye-button").addEventListener("click", function(){
                
                toggleOfficeFunctions();
                document.getElementById("lyoko-eye").style.display = "block";
                
                setTimeout(function(){
                    document.getElementById("lyoko-eye").style.opacity = 1.0;
                }, 50);
                
            });
            
            document.getElementById("lyoko-eye").addEventListener("click", function(){
                lyokoEyeAnimation();
            });
            
            document.getElementById("keyboard-menu-button").addEventListener("click", function(){
                window.location.href = "./clavier";
            });
            
            document.getElementById("hiro-marker-container").addEventListener("markerFound", function(){
                
                
                
            });
            
            document.getElementById("mit-marker-container").addEventListener("markerFound", function(){
                
                
                
            });
        });
        
        function lyokoEyeAnimation(){
            document.getElementById("lyoko-eye").style.width = "150px";
            document.getElementById("lyoko-eye").style.height = "175px";
            document.getElementById("lyoko-eye").style.margin = "-75px 0 0 -87px";
            
            setTimeout(function(){
                document.getElementById("lyoko-eye").style.width = "100px";
                document.getElementById("lyoko-eye").style.height = "140px";
                document.getElementById("lyoko-eye").style.margin = "-70px 0 0 -50px";
            }, 250);
            
            setTimeout(function(){
                document.getElementById("lyoko-eye").style.width = "100px";
                document.getElementById("lyoko-eye").style.height = "140px";
                document.getElementById("lyoko-eye").style.margin = "-70px 0 0 -50px";
            }, 750);
            
            setTimeout(function(){
                document.getElementById("lyoko-eye").style.width = "100px";
                document.getElementById("lyoko-eye").style.height = "140px";
                document.getElementById("lyoko-eye").style.margin = "-70px 0 0 -50px";
            }, 1250);
            
            
            setTimeout(function(){
                document.getElementById("lyoko-eye").style.width = "150px";
                document.getElementById("lyoko-eye").style.height = "175px";
                document.getElementById("lyoko-eye").style.margin = "-75px 0 0 -87px";
            }, 500);
            
            setTimeout(function(){
                document.getElementById("lyoko-eye").style.width = "150px";
                document.getElementById("lyoko-eye").style.height = "175px";
                document.getElementById("lyoko-eye").style.margin = "-75px 0 0 -87px";
            }, 1000);
        }
        
        function toggleOfficeFunctions(){
            if(officeFunctionsVisible){
                document.getElementById("office-functions-container").style.opacity = 0;
                
                setTimeout(function(){
                    document.getElementById("office-functions-container").style.display = "none";
                    officeFunctionsVisible = false;
                }, 500);
            }
            else{
                document.getElementById("office-functions-container").style.display = "block";
                
                setTimeout(function(){
                    document.getElementById("office-functions-container").style.opacity = 1.0;
                    officeFunctionsVisible = true;
                }, 50);
            }
            
        }
        /*  
        *   press button to load clipboard
        *   if the text is not null
        */
        
        function attachImmersiveButtonListeners(){
            sessionManager.connection.on("SERVERconnectedToHOVOfficeMainModuleOnCLIENT", function(data){
                if(data.status){
                    console.log("Title: ", data.title);
                    console.log("Content: ", data.content);
                } 
            });
            
            sessionManager.connection.emit("CLIENTconnectToHOVOfficeMainModuleOnSERVER", {status: true});
        }
    </script>
</head>
<body>
</body>
    <div id="main-app-container" style="width: 100%; height: 100%; overflow-y: scroll; background-color: rgba(0, 0, 0, 0.05)">
    <a-scene  vr-mode-ui="enabled: false;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-assets timeout="20000">
            <img id="hov-office-app-icon-texture" src="../media/img/hov-office-app-icon.png" preload="true" />
        </a-assets>
        
        <a-marker id="mit-marker-container" type="pattern" url="../media/pattern/pattern-mit-logo.patt">
            <a-entity id="mit-rotating-globe"
                      geometry="primitive: box; width: 1.0; height: 1.0; depth: 1.0;"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear; pauseEvents: stopRotatingHIRO; startEvents: startRotatingHIRO; resumeEvents: resumeRotatingHIRO;"
                      position="0 0.5 0"
                      visible="false"
                      material="src: #hov-office-app-icon-texture; opacity: 0;">
            </a-entity>
        </a-marker>
        
        <a-marker id="hiro-marker-container" preset="hiro">
            <a-entity id="hiro-rotating-globe"
                      geometry="primitive: box; width: 1.0; height: 1.0; depth: 1.0;"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear; pauseEvents: stopRotatingHIRO; startEvents: startRotatingHIRO; resumeEvents: resumeRotatingHIRO;"
                      position="0 0.5 0"
                      visible="false"
                      material="src: #hov-office-app-icon-texture; opacity: 0;">
            </a-entity>
        </a-marker>
        
    </a-scene>
    <div class="menu-container">
            <div id="paste-menu-button" class="menu-button">paste</div>
            <div id="copy-menu-button" class="menu-button">copy</div>
            <div id="cut-menu-button" class="menu-button">cut</div>
            <div id="keyboard-menu-button" class="menu-button"></div>
        </div>
        <div id="connect-to-rfid-menu-button" class="menu-button"></div>
        <div id="office-functions-container">
            <div id="load-clipboard-button" class="office-function-button-container"></div>
            <div id="load-eye-button" class="office-function-button-container"></div>
        </div>
        
        <div id="lyoko-eye"></div>
        <div id="successful-load-button"></div>
        
    </div>
</html>
