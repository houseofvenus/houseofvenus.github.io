<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>House of Venus | The world is your desktop</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap');
        
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html{
            width: 100%;
            height: 100%;
        }
        
        #main-app-container{
            width: 100%;
            height: 100%;
            z-index: 0;
            position: absolute;
            top: 0;
            left: 0;
            font-family: "IBM Plex Sans", sans-serif;
        }
            
        @media only screen and (max-width: 600px) { 
            /*#main-app-container {
                background-color: lightblue;
            }*/
            
            #go-to-mobile-container{
                z-index: -100;
                display: none;
            }
        }
        
        #house-of-venus-title-container{
            text-transform: uppercase;
            position: absolute;
            top: 2%;
            left: 3%;
            font-size: 24px;
            height: 100px;
            width: 250px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            z-index: 50;
        }
        
        #navigation-menu-container{
            position: absolute;
            top: 2%;
            right: 3%;
            width: 300px;
            font-size: 0;
            height: 100px;
            z-index: 50;
        }
        
        .menu-option-container{
            width: 150px;
            height: 100%;
            display: inline-block;
            font-size: 24px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        
        #start-video-button-container{
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            background-image: url(./media/img/play-button.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
            z-index: 100;
            opacity: 1.0;
            transition: opacity 0.5s;
        }
        
        #start-video-button-container:hover{
            
        }
        
        #hov-logo-container{
            width: 50px;
            height: 50px;
            background-image: url(./media/img/hov-logo.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
            position: absolute;
            top: 5%;
            left: 50%;
            margin-left: -25px;
            cursor: pointer;
            z-index: 50;
        }
        
        #about-us-menu-option-container{
            font-weight: 900;
            font-style: italic;
        }
        
        #about-us-menu-option-container:hover, #products-menu-option-container:hover,{
            font-style: italic;
        }
        
        #video-container{
            margin: 4% auto 0 auto;
            display: block;
            z-index: 0;
        }
    </style>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById("hov-logo-container").addEventListener("click", function(){
                window.location.href = "./en";
            });
            
            document.getElementById("house-of-venus-title-container").addEventListener("click", function(){
                window.location.href = "./en";
            });
            
            document.getElementById("about-us-menu-option-container").addEventListener("click", function(){
                window.location.href = "./about";
            });
            
            document.getElementById("products-menu-option-container").addEventListener("click", function(){
                window.location.href = "./products";
            });
            
            document.getElementById("start-video-button-container").addEventListener("click", function(){
                let self = this;
                let video = document.getElementById("video-container");
                
                self.style.opacity = 0;
                video.play();
                
                setTimeout(function(){
                    self.style.display = "none";
                    
                    video.onended = function(){
                        //console.log("video ended!");
                        self.style.display = "block";
                        setTimeout(function(){
                            self.style.opacity = 1.0;
                        }, 50);
                    };
                    
                }, 550)
            })
        });
    </script>
</head>
<body>
    <div id="main-app-container">
        <div id="hov-logo-container"></div>
        <div id="house-of-venus-title-container">house of venus</div>
        <div id="navigation-menu-container">
            <div id="about-us-menu-option-container" class="menu-option-container">about</div>
            <div id="products-menu-option-container" class="menu-option-container">products</div>            
        </div>
        <video id="video-container" width="1080" height="720" src="./media/vid/placeholder-intro.mp4"></video>
        <div id="start-video-button-container"></div>
    </div>
</body>
</html>
