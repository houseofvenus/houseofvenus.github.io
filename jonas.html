<!DOCTYPE html>
<html>
<head>
    <title>Jonas| v. 0.2.1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="./js/aframe-ar.js"></script><!-- https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/-->
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            setTimeout(function(){
                document.getElementById("jonas-view-container").emit("blinkOff");
                
                setTimeout(function(){
                    document.getElementById("jonas-view-container").emit("blinkOn");
                    
                    setTimeout(function(){
                        document.getElementById("jonas-view-container").emit("blinkOff");
                        
                        setTimeout(function(){
                            document.getElementById("jonas-view-container").emit("blinkOn");

                            setTimeout(function(){
                                document.getElementById("jonas-view-container").emit("blinkOff");

                                setTimeout(function(){
                                    document.getElementById("jonas-view-container").emit("blinkOn");

                                    setTimeout(function(){
                                        document.getElementById("jonas-view-container").emit("blinkOff");

                                        setTimeout(function(){
                                            document.getElementById("jonas-view-container").emit("blinkOn");
                                            
                                            setTimeout(function(){
                                                document.getElementById("jonas-view-container").emit("blinkOff");

                                                setTimeout(function(){
                                                    document.getElementById("jonas-view-container").emit("blinkOn");
                                                    
                                                    setTimeout(function(){
                                                        document.getElementById("jonas-view-container").emit("blinkOff");

                                                        setTimeout(function(){
                                                            document.getElementById("jonas-view-container").emit("blinkOn");

                                                            setTimeout(function(){
                                                                document.getElementById("jonas-view-container").emit("blinkOff");

                                                                setTimeout(function(){
                                                                    document.getElementById("jonas-view-container").emit("blinkOn");

                                                                    setTimeout(function(){
                                                                        document.getElementById("jonas-view-container").emit("blinkOff");

                                                                        setTimeout(function(){
                                                                            document.getElementById("jonas-view-container").emit("blinkOn");

                                                                            setTimeout(function(){
                                                                                document.getElementById("jonas-view-container").emit("blinkOff");

                                                                                setTimeout(function(){
                                                                                    document.getElementById("jonas-view-container").emit("blinkOn");

                                                                                    setTimeout(function(){
                                                                                        document.getElementById("jonas-view-container").emit("blinkOff");

                                                                                        setTimeout(function(){
                                                                                            document.getElementById("jonas-view-container").emit("blinkOn");

                                                                                            setTimeout(function(){
                                                                                                document.getElementById("jonas-view-container").emit("blinkOff");

                                                                                                setTimeout(function(){
                                                                                                    document.getElementById("jonas-view-container").emit("blinkOn");
                                                                                                    
                                                                                                    setTimeout(function(){
                                                                                                        document.getElementById("jonas-view-container").emit("blinkOff");

                                                                                                        setTimeout(function(){
                                                                                                            document.getElementById("jonas-view-container").emit("blinkOn");
                                                                                                            
                                                                                                            setTimeout(function(){
                                                                                                                document.getElementById("jonas-view-container").emit("blinkOff");

                                                                                                                setTimeout(function(){
                                                                                                                    document.getElementById("jonas-view-container").emit("blinkOn");

                                                                                                                }, 100);

                                                                                                            }, 100);
                                                                                                            
                                                                                                        }, 100);

                                                                                                    }, 100);
                                                                                                    
                                                                                                }, 100);

                                                                                            }, 100);
                                                                                            
                                                                                        }, 100);

                                                                                    }, 100);
                                                                                    
                                                                                }, 100);

                                                                            }, 100);
                                                                            
                                                                        }, 100);

                                                                    }, 100);
                                                                    
                                                                }, 100);

                                                            }, 100);
                                                            
                                                        }, 100);

                                                    }, 100);
                                                    
                                                }, 100);

                                            }, 100);
                                            
                                        }, 100);

                                    }, 100);
                                    
                                }, 100);

                            }, 100);
                            
                        }, 100);
                        
                    }, 100);
                    
                }, 100);
                
            }, 5000);
        });
    </script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-assets timeout="10000">
            <img id="jonas-texture" src="../media/img/jonas.png" preload="true"/>
        </a-assets>
        
        <!---90 -90 90-->
        
        <a-marker preset="hiro">
            <a-entity id="jonas-view-container"
                      geometry="primitive: plane; width: 6; height: 6;"
                      material="src: #jonas-texture; opacity: 1.0"
                      visible="true"
                      rotation="-90 0 0"
                      animation="property: material.opacity; to: 0.5; dur: 100; startEvents: blinkOff;"
                      animation__blink="property: material.opacity; to: 1.0; dur: 100; startEvents: blinkOn;">
                
            </a-entity>
        </a-marker>
        
        <a-entity camera look-controls wasd-controls position="0 0 3"></a-entity>
    </a-scene>
</body>
</html>
