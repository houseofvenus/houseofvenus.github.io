<!DOCTYPE html>
<html>
<head>
    <title>House of Venus | City as a Service | Registration v 0.3.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let servicesVisible = false;
            
            function transitionToActions(){
                let page0wrapper = document.getElementById("page-0-content-wrapper");
                let page1wrapper = document.getElementById("page-1-content-wrapper");
                
                $(page0wrapper).animate({
                    opacity: 0
                }, 500, "swing");
                
                $(page1wrapper).animate({
                    opacity: 1.0
                }, 500, "swing");
                
            }
            
            document.getElementById("subscribe-button-container").addEventListener("click", function(){
                window.location.href = "./subscribe";
            });
            
            document.getElementById("annes-flower-shop-button-container").addEventListener("click", function(){
                window.location.href = "http://annesflowershop.com";
            });
            
            document.getElementById("foodid-button-container").addEventListener("click", function(){
                window.location.href = "./views/foodid";
            });
            
            document.getElementById("talk-show-host-button-container").addEventListener("click", function(){
                window.location.href = "./views/talkshowhost";
            });
            
            document.getElementById("next-page-container").addEventListener("click", function(){
                let overlay = document.getElementById("page-overlay-container");
                overlay.style.display = "block";
                $(overlay).animate({
                    height: "100%",
                    opacity: 1.0
                }, 500, "swing", transitionToActions());
            });
        });
    </script>
</head>
<body>
    <div id="main-app-container">
        <div id="page-0-container" class="page-container">
            <div id="page-0-content-wrapper">
                <div id="company-logo-container"></div>
                <div id="company-title-container">House of Venus</div>
                <div id="company-slogan-container">The world is your desktop</div>
            </div>
            <div id="next-page-container"></div>
            <div id="page-overlay-container">
                <div id="services-button-container" class="service-select-button-container">
                    services
                </div>
                <div id="page-1-content-wrapper">
                    <div id="annes-flower-shop-button-container" class="service-option-container"></div>
                    <div id="foodid-button-container" class="service-option-container"></div>
                    <div id="talk-show-host-button-container" class="service-option-container"></div>
                </div>
                <div id="subscribe-button-container" class="service-select-button-container">
                    subscribe
                </div>
            </div>
        </div>
    </div>
</body>
</html>
