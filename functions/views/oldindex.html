<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Isabelle's Market | Goods-as-a-Service | v. 0.2.14</title>  
    <style>
        @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap');
        
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html{
            width: 100%;
            height: 100%;
        }
        
        #main-app-container{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            
            background-color: rgba(255, 255, 255, 0);
            font-family: "IBM Plex Sans", sans-serif;
            color: white;
            
            transition: color 0.5s;
            
            overflow: hidden;
        }
        
        #background-layer-container{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -50;
            
            background-image: url(./media/img/shopping.gif);
            background-size: 120% 120%;
            background-position: center center;
            background-repeat: no-repeat;
            
            opacity: 0;
            transition: opacity 2s;
        }
        
        #house-of-venus-title-container{
            text-transform: uppercase;
            position: absolute;
            top: 5%;
            left: 3%;
            font-size: 24px;
            height: 50px;
            width: 250px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
            border-radius: 5px;
        }
        
        #navigation-menu-container{
            position: absolute;
            top: 5%;
            right: 3%;
            width: 300px;
            font-size: 0;
            height: 50px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .menu-option-container{
            width: 126px;
            margin: 0 12px;
            height: 100%;
            display: inline-block;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            opacity: 0;
            border-radius: 5px;
            transition: opacity 0.5s;
        }
        
        .menu-option-container:hover{
            font-style: italic;
        }
        
        #mobile-menu-toggle-button-container{
            display: none;
        }
        
        @media only screen and (max-width: 980px) { 
            /*#main-app-container {
                background-color: lightblue;
            }*/
            
            #go-to-mobile-container{
                z-index: -100;
                display: none;
            }
            
            #background-layer-container{
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            
            #house-of-venus-title-container, #navigation-menu-container{
                display: none;
            }
            
            #navigation-menu-container{
                position: absolute;
                top: 0;
                right: 0;
                width: 100%;
                font-size: 0;
                height: 100%;
            }
            
            #mobile-menu-toggle-button-container{
                display: block;
                position: absolute;
                z-index: 200;
                right: 3%;
                top: 5%;
                border-radius: 10px;
                width: 50px;
                height: 50px;
                background-image: url(./media/img/mobile-menu-icon.png);
                background-size: 150% 150%;
                background-repeat: no-repeat;
                background-position: center center;
                cursor: pointer;
                background-color: white;
            }
            
            .menu-option-container{
                width: 100%;
                height: 49%;
                display: inline-block;
                font-size: 40px;
                font-weight: 700;
                text-transform: uppercase;
                text-align: center;
                line-height: 315px;
                cursor: pointer;
                opacity: 0;
                transition: opacity 0.5s;
                background-color: rgba(0, 0, 0, 0.7);
            }
            
            #about-us-menu-option-container{
                border-bottom: 3px white solid;
            }

        }
                
        #tag-line-container{
            width: 600px;
            height: 350px;
            position: absolute;
            top: 40%;
            left: 50%;
            margin: -125px 0 0 -300px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #house-of-venus-tag-line-0-container{
            font-size: 40px;
            text-transform: uppercase;
            font-family: "Helvetica Neue", sans-serif;
            font-weight: 900;
            border-radius: 5px;
        }
        
        #house-of-venus-tag-line-1-container{
            margin-top: 5%;
            font-size: 24px;
            border-radius: 5px;
        }
        
        #build-your-own-button-container{
            width: 250px;
            height: 50px;
            border-radius: 25px;
            cursor: pointer;
            background-color: crimson;
            color: white;
            text-align: center;
            font-weight: 900;
            font-size: 24px;
            position: absolute;
            bottom: 25%;
            left: 50%;
            margin-left: -125px;
            line-height: 50px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #build-your-own-button-container:hover{
            text-transform: uppercase;
            background-color: aquamarine;
            color: black;
            font-size: 20px;
        }
        
        #hov-logo-container{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url(./media/img/hov-logo.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
            position: absolute;
            top: 5%;
            left: 50%;
            margin-left: -25px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #about-us-menu-option-container:hover, #products-menu-option-container:hover,{
            font-style: italic;
        }
        
        .highlight-white-container{
            background-color: white;
        }
        
        .puffy-border-container{
            border: 7px white solid;
            border-radius: 5px;
        }
        
        .bottom-bunk{
            margin: 20px auto 0 auto;
            display: block;
            width: 350px;
        }
    </style>
    <script>
        var mobileNavIsVisible = true;
        var isDesktop = false;
        
        function loadUI(){
            setTimeout(function(){
                document.getElementById("build-your-own-button-container").style.opacity = 1.0;
            }, 750);
            
            setTimeout(function(){
                document.getElementById("tag-line-container").style.opacity = 1.0;
            }, 125);    //250
            
            setTimeout(function(){
                document.getElementById("hov-logo-container").style.opacity = 1.0;
            }, 250);    //500
            
            setTimeout(function(){
                document.getElementById("house-of-venus-title-container").style.opacity = 1.0;
            }, 375);    //750
            
            setTimeout(function(){
                document.getElementById("products-menu-option-container").style.opacity = 1.0;
            }, 500);    //100
            
            setTimeout(function(){
                document.getElementById("about-us-menu-option-container").style.opacity = 1.0;
            }, 625);    //1250
            
            setTimeout(function(){
                document.getElementById("background-layer-container").style.opacity = 0.8;
                document.getElementById("main-app-container").style.color = "black";
                /*
                document.getElementById("background-layer-container").style.opacity = 0.4;
                */
            }, 1000);    //1250
        }
        
        function goToDoor(){
            setTimeout(function(){
                document.getElementById("build-your-own-button-container").style.opacity = 0;
            }, 750);
            
            setTimeout(function(){
                document.getElementById("tag-line-container").style.opacity = 0;
            }, 125);    //250
            
            setTimeout(function(){
                document.getElementById("hov-logo-container").style.opacity = 0;
            }, 250);    //500
            
            setTimeout(function(){
                document.getElementById("house-of-venus-title-container").style.opacity = 0;
            }, 375);    //750
            
            setTimeout(function(){
                document.getElementById("products-menu-option-container").style.opacity = 0;
            }, 500);    //100
            
            setTimeout(function(){
                document.getElementById("about-us-menu-option-container").style.opacity = 0;
            }, 625);    //1250
            
            setTimeout(function(){
                document.getElementById("background-layer-container").style.opacity = 0;
                document.getElementById("main-app-container").style.color = "black";
                /*
                document.getElementById("background-layer-container").style.opacity = 0.4;
                */
            }, 1000);    //1250
            
            setTimeout(function(){
                window.location.href = "./buy";//door
            }, 1500);
        }
        
        function checkWindowWidth(){
            let winWidth = window.innerWidth;
            console.log("window width");
            console.log(winWidth);
            
            if(winWidth<601){
                return true;
            }
            else{
                return false;
            }
        }
        
        function toggleMobileMenuView(){
            let isMobile = checkWindowWidth();
            if(isMobile){
                if(mobileNavIsVisible){
                    document.getElementById("navigation-menu-container").style.opacity = 0;
                    document.getElementById("mobile-menu-toggle-button-container").style.backgroundImage = "url(./media/img/mobile-menu-icon.png)";
                    
                    setTimeout(function(){
                        document.getElementById("navigation-menu-container").style.display = "none";
                    }, 550);
                                        
                    mobileNavIsVisible = false;
                }
                else{
                    if(isDesktop){
                        document.getElementById("navigation-menu-container").style.opacity = 0;
                        document.getElementById("mobile-menu-toggle-button-container").style.backgroundImage = "url(./media/img/mobile-menu-icon.png)";
                        
                        setTimeout(function(){
                            document.getElementById("navigation-menu-container").style.display = "none";
                        }, 550);

                        mobileNavIsVisible = false;
                    }
                    else{
                        document.getElementById("navigation-menu-container").style.display = "block";
                        document.getElementById("mobile-menu-toggle-button-container").style.backgroundImage = "url(./media/img/exit-menu-button-icon.png)";
                        
                        setTimeout(function(){
                            document.getElementById("navigation-menu-container").style.opacity = 1.0;    
                        }, 50);
                        
                        mobileNavIsVisible = true;
                    }
                }
                isDesktop = false;
            }
            else{
                isDesktop = true;
                mobileNavIsVisible = false;
                document.getElementById("navigation-menu-container").style.display = "block";
                setTimeout(function(){
                    document.getElementById("navigation-menu-container").style.opacity = 1.0;    
                }, 50);
            }
            console.log(mobileNavIsVisible);
            console.log('toggle oy');
        }
        
        document.addEventListener("DOMContentLoaded", function(){
            loadUI();
            
            toggleMobileMenuView();
            
            document.getElementById("hov-logo-container").addEventListener("click", function(){
                window.location.href = "./en";
            });
            
            document.getElementById("house-of-venus-title-container").addEventListener("click", function(){
                window.location.href = "./en";
            });
            
            document.getElementById("about-us-menu-option-container").addEventListener("click", function(){
                window.location.href = "./about";
            });
            
            document.getElementById("products-menu-option-container").addEventListener("click", function(){
                window.location.href = "./buy";
            });
            
            document.getElementById("mobile-menu-toggle-button-container").addEventListener("click", function(){
                toggleMobileMenuView();
            });       
            
            document.getElementById("build-your-own-button-container").addEventListener("click", function(){
                goToDoor();
            });
            
            window.addEventListener("resize", function(){
                toggleMobileMenuView();
            });
        });
    </script>
</head>
<body>
    <div id="background-layer-container"></div>
    <div id="main-app-container">
        <div id="mobile-menu-toggle-button-container"></div>
        <div id="hov-logo-container"></div>
        <div id="house-of-venus-title-container" class="highlight-white-container">isabelle's market</div>
        <div id="navigation-menu-container">
            <div id="about-us-menu-option-container" class="menu-option-container highlight-white-container">about</div>
            <div id="products-menu-option-container" class="menu-option-container highlight-white-container">buy</div>            
        </div>
        <div id="tag-line-container">
            <div id="house-of-venus-tag-line-0-container">
                <p>
                    <span class="highlight-white-container puffy-border-container">
                        Your Personal Market,
                    </span>
                </p>
                <p>
                    <span class="highlight-white-container puffy-border-container">
                        Everywhere.
                    </span>
                </p>
            </div>
            <div id="house-of-venus-tag-line-1-container">
                <p>
                    <span class="highlight-white-container puffy-border-container">
                        Grocery, Pharmacy, Finance, and More!
                    </span>
                </p>
                <p>
                    <span class="highlight-white-container puffy-border-container bottom-bunk">
                        Welcome to Goods-as-a-Service
                    </span>
                </p>
            </div>
        </div>
        <div id="build-your-own-button-container">start shopping</div>
        
    </div>
</body>
</html>
