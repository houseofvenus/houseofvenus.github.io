<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Isabelle's Market</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap');
        
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html{
            width: 100%;
            height: 100%;
        }
        
        #main-app-container{
            width: 100%;
            height: 100%;
            z-index: 0;
            position: absolute;
            top: 0;
            left: 0;
            font-family: "IBM Plex Sans", sans-serif;
            overflow: hidden;
        }   
        
        #login-page-container{
            width: 300px;
            height: 500px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -250px 0 0 -150px;
            background-color: blue;
            color: white;
            text-align: center;
        }
        
        .form-input-container{
            width: 80%;
            height: 30px;
            border-radius: 5px;
            display: block;
            margin: 1% auto;
            line-height: 30px;
        }
        
        #submit-login-credentials{
            width: 60%;
            height: 40px;
            line-height: 40px;
            margin: 2% auto;
            display: block;
        }
    </style>
    <script>
        document.getElementById("DOMContentLoaded", function(){
            document.getElementById("submit-login-credentials").addEventListener("click", function(){
                window.location.href = "https://isabelles-market.squarespace.com/";  
            });
        });
    </script>
</head>
<body>
    <div id="main-app-container">
        <div id="login-page-container">
            <input type="text" id="username-container" class="form-input-container" placeholder="username" />
            <input type="password" id="password-container" class="form-input-container" />
            <button id="submit-login-credentials">login</button>
        </div>
    </div>
</body>
</html>
