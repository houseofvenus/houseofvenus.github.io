<!DOCTYPE html>
<html>
<head>
    <title>Classroom | v. 0.0.1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./css/armoir-style.css" type="text/css" />
    <script src="./js/aframe100.js"></script><!--https://aframe.io/releases/1.0.0/-->
    <script src="./js/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body, html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #play-button-container{
            width: 75px;
            height: 75px;
            border-radius: 50%;
            position: absolute;
            bottom: 2%;
            left: 50%;
            margin-left: -38px;
            z-index: 500;
            background-color: white;
            color: black;
            line-height: 75px;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            
            document.getElementById("play-button-container").addEventListener("click", function(){
                
                document.getElementById("test-video").play();
                
            });
            
        });
    </script>
</head>
<body id="main-app-container">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" id="main-experience-container">
        <a-assets timeout="60000" id="main-experience-container">
            
            <img id="earth-planet-object-texture" src="./media/texture/earthmap1k.jpg" preload="true"/>
            
            <video id="test-video" autoplay="true" loop="true" src="./media/vid/one-more-time.mp4"></video>
            
        </a-assets>
        
        <!--<a-marker preset="hiro">
            <a-entity
                      geometry="primitive:sphere; radius: 0.5;"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
                      position='0 0.5 0'
                      material='src: #earth-planet-object-texture'></a-entity>
        </a-marker>-->
        
        <a-marker preset="hiro">
            <a-video src="#test-video" width="4" height="3" position="0 0.5 0" rotation="-90 0 0"></a-video>
        </a-marker>
        
        <a-camera></a-camera>
    </a-scene>
    <div id="play-button-container">
        play
    </div>
</body>
</html>
