<!DOCTYPE html>
<html>
<head>
    <!-- VERSION 0.1.0.10 -->
    <title>House of Venus | City as a Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        
        document.addEventListener("DOMContentLoaded", function(){
            let servicesVisible = false;
            
            function transitionToActions(){
                let page0wrapper = document.getElementById("page-0-content-wrapper");
                let page1wrapper = document.getElementById("page-1-content-wrapper");
                
                $(page0wrapper).animate({
                    opacity: 0
                }, 500, "swing");
                
                $(page1wrapper).animate({
                    opacity: 1.0
                }, 500, "swing");
                
            }
            
            document.getElementById("instagram-social-button-container").addEventListener("click", function(){
                window.location.href = "https://instagram.com/ceo.hov"
            });
            
            document.getElementById("youtube-social-button-container").addEventListener("click", function(){
                window.location.href = "https://www.youtube.com/channel/UCGbhZq-wHMPHgg-Zdt9hfWw";
            });
            
            document.getElementById("company-header-button").addEventListener("click", function(){
                window.location.href = "../";
            });
           
            let overlay = document.getElementById("page-overlay-container");
            overlay.style.display = "block";
            $(overlay).animate({
                height: "100%",
                opacity: 1.0
            }, 500, "swing", transitionToActions());

        });
    </script>
</head>
<body>
    <div id="main-app-container">
        <div id="orgs-page-container" class="page-container">
            <div id="page-overlay-container">
                <div id='company-header-button' class="orgs-coloring">house of venus</div>
                <a href="mailto:ceo@houseofven.us"><div id="second-company-logo-container"></div></a>
                <div id="orgs-title-container" class="bold-text-title-container orgs-coloring">orgs and co.</div>
                <div id="orgs-content-wrapper" class="generic-content-wrapper">
                     <p style="font-size: 24px; line-height: 30px; position: absolute; left: 5%; width: 90%; top: 25%; font-weight: 200;">
                        Affordable access to <span style="font-weight: 700;">open internets</span> is the single most important factor for <span style="font-weight: 700;">human development in the 21st century</span> after access to <span style="font-weight: 700;">clean drinking water</span>.
                    </p>
                </div>
                <div class="more-button-container orgs-coloring">learn more</div>
                <div id="social-media-button-bar-container">
                    <div id="instagram-social-button-container" class="social-button-container"></div>
                    <div id="youtube-social-button-container" class="social-button-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
