<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
        }
        
        body, html{
            width: 100%;
            height: 100%;
            /*background-color: aquamarine;*/
        }
        
        #success-marker{
            width: 300px;
            height: 400px;
            position: absolute;
            top: 40%;
            left: 50%;
            margin-left: -150px;
            margin-top: -200px;
            background-image: url("./media/img/success.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }
        
        #success-marker-label{
            width: 300px;
            height: 50px;
            position: absolute;
            bottom: 35%;
            left: 50%;
            margin-left: -150px;
            color: black;
            font-weight: 900;
            text-align: center;
            font-size: 72px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            setTimeout(function(){
                window.location.href = "http://houseofven.us/gue";
            }, 5000);
        });
    </script>
</head>
<body>
    <div id="success-marker"></div>
    <div id="success-marker-label">Contenu publié avec succès</div>
</body>
</html>
