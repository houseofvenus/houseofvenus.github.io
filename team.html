<!DOCTYPE html>
<html>
<head>
    <!-- VERSION 0.1.0.15 -->
    <title>House of Venus | City as a Service | We Are...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let servicesVisible = false;
            
            function transitionToActions(){
                let page0wrapper = document.getElementById("page-0-content-wrapper");
                let page1wrapper = document.getElementById("page-1-content-wrapper");
                
                $(page0wrapper).animate({
                    opacity: 0
                }, 500, "swing");
                
                $(page1wrapper).animate({
                    opacity: 1.0
                }, 500, "swing");
                
            }
            
            document.getElementById("instagram-social-button-container").addEventListener("click", function(){
                window.location.href = "https://instagram.com/ceo.hov"
            });
            
            document.getElementById("youtube-social-button-container").addEventListener("click", function(){
                window.location.href = "https://www.youtube.com/channel/UCGbhZq-wHMPHgg-Zdt9hfWw";
            });
            
            document.getElementById("company-header-button").addEventListener("click", function(){
                window.location.href = "./";
            });
            
            let overlay = document.getElementById("page-overlay-container");
            overlay.style.display = "block";
            $(overlay).animate({
                height: "100%",
                opacity: 1.0
            }, 500, "swing", transitionToActions());
            
        });
    </script>
</head>
<body>
    <div id="main-app-container">
        <div id="team-page-container" class="page-container">
            <div id="team-overlay-container">
                <div id='company-header-button' class="team-coloring">house of venus</div>
                <a href="mailto:ceo@houseofven.us"><div id="second-company-logo-container"></div></a>
                <span class="bold-text-title-container">team</span>
                <div id="team-content-wrapper" class="generic-content-wrapper">
                    
                </div>
                <div id="social-media-button-bar-container">
                    <div id="instagram-social-button-container" class="social-button-container"></div>
                    <div id="youtube-social-button-container" class="social-button-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
