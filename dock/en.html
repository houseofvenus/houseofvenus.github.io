<!DOCTYPE html>
<html>
<head>
    <!-- VERSION 0.1.0.15 -->
    <title>House of Venus | City as a Service | DOCK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        
        document.addEventListener("DOMContentLoaded", function(){
            let servicesVisible = false;
            
            function transitionToActions(){
                let page0wrapper = document.getElementById("page-0-content-wrapper");
                let page1wrapper = document.getElementById("page-1-content-wrapper");
                
                $(page0wrapper).animate({
                    opacity: 0
                }, 500, "swing");
                
                $(page1wrapper).animate({
                    opacity: 1.0
                }, 500, "swing");
                
            }
            
            document.getElementById("instagram-social-button-container").addEventListener("click", function(){
                window.location.href = "https://instagram.com/ceo.hov"
            });
            
            document.getElementById("youtube-social-button-container").addEventListener("click", function(){
                window.location.href = "https://www.youtube.com/channel/UCGbhZq-wHMPHgg-Zdt9hfWw";
            });
            
            document.getElementById("company-header-button").addEventListener("click", function(){
                window.location.href = "../";
            });
            
            document.getElementById("learn-more-en-button-container").addEventListener("click", function(){
                window.location.href = "./install";
            });
           
            let overlay = document.getElementById("page-overlay-container");
            overlay.style.display = "block";
            $(overlay).animate({
                height: "100%",
                opacity: 1.0
            }, 500, "swing", transitionToActions());

        });
    </script>
</head>
<body>
    <div id="main-app-container">
        <div id="pARk-page-container" class="page-container">
            <div id="page-overlay-container">
                <div id='company-header-button' class="pARk-coloring">house of venus</div>
                <a href="mailto:ceo@houseofven.us"><div id="second-company-logo-container"></div></a>
                <div id="pARk-title-container" class="bold-text-title-container pARk-coloring">pARk</div>
                <div id="pARk-content-wrapper" class="generic-content-wrapper">
                    <p style="font-size: 24px; line-height: 30px; width: 90%; left: 5%; position: absolute; top: 15%; font-weight: 200;">
                        The <span style="font-weight: 700;">Distributed Omni-Channel Kinector</span>, or <span style="font-weight: 700;">DOCK</span>, is a receiver for physical objects transported using <span style="font-weight: 700;">pARk delivery drones</span> and a node/server for content on the <span style="font-weight: 700;">pARk internet</span>.
                    </p>
                </div>
                <div id="learn-more-en-button-container" class="more-button-container pARk-coloring">learn more</div>
                <div id="social-media-button-bar-container">
                    <div id="instagram-social-button-container" class="social-button-container"></div>
                    <div id="youtube-social-button-container" class="social-button-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
